<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>D3 Trial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script src="https://d3js.org/d3.v5.min.js" type="text/JavaScript"></script>
    <script src="App.js" type="text/JavaScript">window.alert("connected!")
        document.getElementById("hi").textContent="Hi";
        
        const DummyData = [
            {id:'d1',value:10,region:'USA'},
            {id:'d2',value:1,region:'China'},
            {id:'d3',value:5,region:'India'},
            {id:'d4',value:12,region:'Spain'},
          ];
          
        const container = d3.select('svg')
            .classed('container', true)
            .style('border','1px solid black');
        
        const bars = container
            .selectAll('.bar')
            .data(DummyData)
            .enter()
            .append('div')
            .classed('bar', true)
            .style('width',250/DummyData.length+1+"px")
            .style('height',data => (data.value * 15)+'px');
        </script>
</head>
<body>
    <h1 id="hi">Hello</h1>
    <div class="container"></div>
</body>
</html>
